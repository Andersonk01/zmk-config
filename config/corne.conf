# Configuração do Corne Keyboard
# Ajuste estas configurações conforme necessário

# Habilitar OLED (se você tiver display OLED)
CONFIG_ZMK_DISPLAY=y

# Habilitar widgets do display
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Habilitar deep sleep para economizar bateria
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Habilitar combos (combinações de teclas)
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=6
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=3

# Habilitar RGB (se você tiver LEDs RGB)
# Descomente as linhas abaixo se tiver RGB
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Bluetooth
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

